<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Iflix</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="icon" href="../assets/iflix.svg" type="image/png" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
<link rel="stylesheet" href="../css/perfil.css" />
</head>

<body>

	<main>
		<div class="card">

			<button class="btn-back" aria-label="Voltar para home"
				title="Voltar para home" onclick="window.location.href='home.html'">
				<i class="bi bi-arrow-left"></i>
			</button>

			<img id="user-avatar"
				src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
				alt="Avatar" class="avatar">

				<div id="profile-view">
				  <h2 id="view-nome"></h2> 
				  <p>
				    <strong class="profile-label">Data de Nascimento:</strong> 
				    <span id="view-dataNasc" class="profile-value"></span>
				  </p>
				  <p>
				    <strong class="profile-label">Email:</strong> 
				    <span id="view-email" class="profile-value"></span>
				  </p>
				  <div class="btn-group">
				    <button id="btn-editar" class="btn btn-outline-success">Editar Perfil</button>
				  </div>
				</div>

			<form id="profile-edit" class="d-none" autocomplete="off" novalidate>
				<div class="form-group">
					<label for="user-nome" class="profile-label">Nome</label> <input
						id="user-nome" name="nome" class="form-control" required />
				</div>

				<div class="form-group">
					<label for="user-dataNasc" class="profile-label">Data de
						Nascimento</label> <input id="user-dataNasc" type="date" name="dataNasc"
						class="form-control" required />
				</div>

				<div class="form-group">
					<label for="user-email" class="profile-label">Email</label> <input
						id="user-email" type="email" name="email" class="form-control"
						required />
				</div>

				<div class="form-group position-relative">
					<label for="user-senha" class="profile-label">Senha</label> <input
						id="user-senha" type="password" name="senha" class="form-control"
						required /> <i class="bi bi-eye toggle-password" id="toggleSenha"
						title="Mostrar/ocultar senha"></i>
				</div>

				<div class="btn-group">
					<button type="submit" class="btn btn-outline-success">Salvar</button>
					<button type="button" id="btn-cancelar" class="btn btn-secondary">Cancelar</button>
				</div>
			</form>

		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/perfil.js"></script>

</body>
</html>

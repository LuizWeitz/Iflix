<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Iflix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/iflix.svg">
    <link href="css/usuario.css" rel="stylesheet">
</head>
<body>

    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-4 col-xl-5">
                    <div class="card card-custom bg-dark text-white mb-5">
                        <div class="card-body p-4 text-center">

                            <div class="mb-md-2 mt-md-2 pb-1">

                               <a href="index.html"><img src="../assets/iflix.svg" alt="Logo Iflix" class="card-logo"></a>


                                <form action="login" method="post">
                                    <div class="form-outline form-white mb-4 text-none">
                                        <label class="form-label text-start w-100 fs-6" for="email">Email</label>
                                        <input type="email" id="email" name="email"
                                            class="form-control form-control-sm" required />
                                    </div>

                                    <div class="form-outline form-white mb-4 bg-dark">
                                        <label class="form-label text-start w-100 fs-6" for="senha">Senha</label>
                                        <input type="password" id="senha" name="senha"
                                            class="form-control form-control-sm" required />
                                    </div>

                                    <button class="btn btn-outline-success btn-lg px-5"
                                        type="submit">Entrar</button>

                                </form>

                                <p class="mb-0 mt-4">
                                    NÃ£o tem uma conta? <a href="cadastroUsuario.html" class="text-white-50">Cadastre-se</a>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
